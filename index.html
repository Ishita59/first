<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>welcome</title>
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1>WELCOME</h1>
    <!--first page-->
    <div class="first">
      <button onclick="document.getElementById('id1').style.display='block'" type="button" class="first-button btn btn-dark btn-lg name="signup" style="width:auto;">SIGN UP</button>
      <button onclick="document.getElementById('id2').style.display='block'" type="button" class="second-button btn btn-dark btn-lg name="login" style="width:auto;">LOGIN</button>
    </div>
    <!--signup form-->
    <div id="id1" class="second">
      <span onclick="document.getElementById('id1').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="forms" action="index.html" method="post" style="border:3px solid" >
        <div class="signup">
          <h1>Sign up</h1>
          <p>Fill this form to create an account</p>
          <hr>
          <label for="first name"><b>First Name</b></label>
          <input type="text" name="First Name" placeholder="First name" value="">
          <label for="last name"><b>Last Name</b></label>
          <input type="text" name="Last Name" placeholder="Last Name" value="">
          <label for="email"><b>Email-id</b></label>
          <input type="text" name="Email-id" placeholder="Email-id" value="">
          <label for="Password"><b>Password</b></label>
          <input type="password" name="Password" placeholder="Password" value="">
          <label for=""><b>Retype Password</b></label>
          <input type="password" name="Retype Password" placeholder="Retype Password" value="">
          <label>
            <input type="checkbox" name="remember" value=""> Remember Me
          </label>

        </div>
        <div class="submit">
          <button type="button" class="cancel btn btn-dark btn-lg" name="button">Cancel</button>
          <button type="submit" class="submit btn btn-dark btn-lg" name="button">Sign up</button>

        </div>

      </form>
    </div>
    <div id="id2" class="third">
      <span onclick="document.getElementById('id2').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="forms" action="index.html" method="post" style="border:3px solid" >
        <div class="login">
          <h1>Login</h1>
          <p>enter your registered email-id and password</p>
          <hr>
          <label for="email"><b>Email-id</b></label>
          <input type="text" name="Email-id" placeholder="Email-id" value="">
          <label for="Password"><b>Password</b></label>
          <input type="password" name="Password" placeholder="Password" value="">
          <label>
            <input type="checkbox" name="remember" value=""> Remember Me
          </label>

        </div>
        <div class="submit">
          <button type="button" class="cancel btn btn-dark btn-lg" name="button">Cancel</button>
          <button type="submit" class="submit btn btn-dark btn-lg" name="button">Submit</button>

        </div>

      </form>
    </div>




  </body>
</html>
